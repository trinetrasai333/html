<!DOCTYPE html>
<html>
<head>
<title>conditionals</title>
</head>
<body>
<h4>conditional</h4>
<p id ="cn">Number check</p>
<script>
window.alert("welcome to conditionals");
var num=10;
if(num%2==0)
document.getElementById("cn").innerHTML="EvenNumber";
else if(num%2==1)
document.getElementById("cn").innerHTML="OddNumber";
else 
document.getElementById("cn").innerHTML="compositeNumber";
</script>
</body>
</html>
